            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666; font-size: 1.1em;">No encontramos perfumes con ese filtro üîç</p>';
            return;
        }

        productsToShow.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            let genderIcon = 'üë•';
            if (product.gender === 'Hombre') genderIcon = 'üë®';
            else if (product.gender === 'Mujer') genderIcon = 'üë©';
            
            let catLabel = 'Nicho';
            if(product.category === 'trending') catLabel = 'Trending üî•';
            else if(product.category === 'arabic') catLabel = '√Årabe üïå';

            let imageHTML = '<div class="product-image">üß¥</div>';
            if(product.image && product.image !== "") {
                // El onerror asegura que si no tienes la foto, salga un emoji
                imageHTML = `<div class="product-image"><img src="${product.image}" alt="${product.name}" onerror="this.onerror=null; this.parentNode.innerHTML='üß¥';"></div>`;
            }
            
            /* --- L√ìGICA DIFERENCIADA PARA LATTAFA (COLECCI√ìN) --- */
            let bottomSection = '';
            
            if (product.hasVariants) {
                // SI ES LA COLECCI√ìN
                bottomSection = `
                    <div class="product-prices" style="margin-top:10px;">
                        <span class="price-value">$${product.price.toFixed(2)}</span>
                    </div>
                    <div class="product-stock" style="margin-bottom:15px;">‚úì Colecci√≥n Completa</div>
                    <button class="btn-add-cart" style="background-color:#333;" onclick="openCollectionModal(${product.id})">Explorar Colecci√≥n ‚ú®</button>
                `;
            } else {
                // SI ES UN PRODUCTO NORMAL
                let optionsHTML = '<div class="decants-section"><label>Formato:</label><div class="decants-options">';
                optionsHTML += `
                    <label class="decant-option" style="border-color: var(--gold); background-color: rgba(218, 180, 105, 0.1);">
                        <input type="radio" name="decant-${product.id}" value="Botella" data-price="${product.price}" checked onchange="updatePrice(${product.id})">
                        <span class="decant-label">Botella ($${product.price.toFixed(2)})</span>
                    </label>
                `;
                
                if (product.decants) {
                    product.decants.forEach((decant) => {
                        optionsHTML += `
                            <label class="decant-option">
                                <input type="radio" name="decant-${product.id}" value="${decant.ml}" data-price="${decant.price}" onchange="updatePrice(${product.id})">
                                <span class="decant-label">${decant.ml}ml - $${decant.price.toFixed(2)}</span>
                            </label>
                        `;
                    });
                }
                optionsHTML += '</div></div>';

                bottomSection = `
                    <div class="product-prices">
                        <div class="price-item">
                            <span class="price-label">Precio Seleccionado:</span>
                            <span class="price-value" id="price-${product.id}">$${product.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="product-stock">‚úì Disponible</div>
                    ${optionsHTML}
                    <button class="btn-add-cart" onclick="addToCart(${product.id})">A√±adir al Carrito</button>
                `;
            }
            
            card.innerHTML = `
                ${imageHTML}
                <div class="product-info">
                    <div class="product-category">${catLabel}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-gender">${genderIcon} ${product.gender}</div>
                    <div class="product-rating">‚≠ê ${product.rating} <span style="color:#aaa; font-size:0.8em">(${product.reviews})</span></div>
                    <p class="product-description">${product.description}</p>
                    ${bottomSection}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    /* --- NUEVAS FUNCIONES PARA EL MODAL --- */
    function openCollectionModal(productId) {
        const product = products.find(p => p.id === productId);
        if (!product || !product.hasVariants) return;

        const listContainer = document.getElementById('modal-variants-list');
        if(!listContainer) return;
        listContainer.innerHTML = '';

        product.variants.forEach(variant => {
            const item = document.createElement('div');
            item.className = 'variant-item';
            const safeName = variant.name.replace(/'/g, "\\'");
            
            item.innerHTML = `
                <div class="variant-info">
                    <h4>${variant.name}</h4>
                    <div class="variant-details">${variant.gender} ‚Ä¢ ${variant.type}</div>
                    <div class="variant-notes">${variant.notes}</div>
                </div>
                <button class="btn-add-variant" onclick="addVariantToCart('${safeName}', ${product.price})">
                    Agregar
                </button>
            `;
            listContainer.appendChild(item);
        });

        const modal = document.getElementById('collection-modal');
        if(modal) {
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('active'); }, 10);
        }
    }

    function closeCollectionModal() {
        const modal = document.getElementById('collection-modal');
        if(modal) {
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
        const modal = document.getElementById('collection-modal');
        if (event.target == modal) {
            closeCollectionModal();
        }
    }

    /* --- A√ëADIR VARIANTE AL CARRITO --- */
    function addVariantToCart(variantName, price) {
        const cartItemId = variantName.replace(/\s+/g, '-').toLowerCase();
        
        const existing = cart.find(item => item.id === cartItemId);
        
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({
                id: cartItemId,
                name: variantName, 
                price: price,
                quantity: 1
            });
        }
        
        localStorage.setItem('aromaverse_cart', JSON.stringify(cart));
        updateCartCount();
        
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "¬°Listo! ‚úì";
        btn.style.backgroundColor = "#4CAF50"; 
        btn.style.color = "#fff";
        
        setTimeout(() => { 
            btn.innerText = originalText; 
            btn.style.backgroundColor = "";
            btn.style.color = "";
        }, 1000);

        const panel = document.getElementById('cart-panel');
        if(panel && panel.classList.contains('active')) updateCartDisplay();
    }


    /* --- FUNCIONES ORIGINALES DEL CARRITO --- */
    function updatePrice(productId) {
        const selectedRadio = document.querySelector(`input[name="decant-${productId}"]:checked`);
        if(selectedRadio) {
            const price = parseFloat(selectedRadio.getAttribute('data-price'));
            const priceEl = document.getElementById(`price-${productId}`);
            if(priceEl) priceEl.textContent = `$${price.toFixed(2)}`;
        }
    }

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const selectedRadio = document.querySelector(`input[name="decant-${productId}"]:checked`);
        
        if (!selectedRadio) return; 

        let selectedSize = selectedRadio.value;
        if(!isNaN(selectedSize)) selectedSize += "ml"; 

        const selectedPrice = parseFloat(selectedRadio.getAttribute('data-price'));
        const cartItemId = `${productId}-${selectedSize}`;
        
        const existing = cart.find(item => item.id === cartItemId);
        
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({
                id: cartItemId,
                name: `${product.name} (${selectedSize})`,
                price: selectedPrice,
                quantity: 1
            });
        }
        
        localStorage.setItem('aromaverse_cart', JSON.stringify(cart));
        updateCartCount();
        
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "¬°A√±adido! ‚úì";
        btn.style.backgroundColor = "#4CAF50";
        setTimeout(() => { 
            btn.innerText = oldText; 
            btn.style.backgroundColor = "";
        }, 1000);
        
        const panel = document.getElementById('cart-panel');
        if(panel && panel.classList.contains('active')) updateCartDisplay();
    }

    function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        const badge = document.getElementById('cart-count');
        if(badge) badge.textContent = count;
    }

    function updateCartDisplay() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        if (!cartItems) return;

        if (cart.length === 0) {
            cartItems.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">Tu carrito est√° vac√≠o</div>';
            if(cartTotal) cartTotal.textContent = '$0.00';
            return;
        }
        
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p style="color:#aaa; font-size:0.8rem;">Cantidad: ${item.quantity}</p>
                    </div>
                    <div style="text-align:right;">
                        <div class="cart-item-price">$${itemTotal.toFixed(2)}</div>
                        <button onclick="removeFromCart('${item.id}')" style="border:none; background:none; color:#dab469; cursor:pointer; text-decoration:underline; font-size:12px; margin-top:5px;">Eliminar</button>
                    </div>
                </div>`;
        });
        if(cartTotal) cartTotal.textContent = '$' + total.toFixed(2);
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('aromaverse_cart', JSON.stringify(cart));
        updateCartCount();
        updateCartDisplay();
    }

    function toggleCart() {
        const p = document.getElementById('cart-panel');
        if(p) {
            p.classList.toggle('active');
            if(p.classList.contains('active')) updateCartDisplay();
        }
    }

    function checkout() {
        if (cart.length === 0) {
            alert('Tu carrito est√° vac√≠o üõí');
            return;
        }

        const phoneNumber = "584242201111"; // Tu n√∫mero
        
        let total = 0;
        let message = "üëã ¬°Hola! Vengo de la web y estoy listo para finalizar mi compra en *AromaVerse*.\n\n";
        message += "üìù *Resumen del Pedido:*\n";

        cart.forEach(item => {
            const subtotal = item.price * item.quantity;
            total += subtotal;
            message += `‚ñ™Ô∏è ${item.name} x${item.quantity} ‚Äî $${subtotal.toFixed(2)}\n`;
        });

        message += `\nüí∞ *TOTAL A PAGAR: $${total.toFixed(2)}*\n\n`;
        message += "Quedo atento a los m√©todos de pago disponibles y detalles de env√≠o. üöö‚ú®";

        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappUrl, '_blank');
    }
