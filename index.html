<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* --- ESTILOS BASE (EST칄TICA ORIGINAL CLARA) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fondo claro original */
            color: #333;
        }

        /* --- HEADER (MEN칔 DE NAVEGACI칍N) --- */
        header {
            background-color: #333; /* Barra oscura est치ndar */
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
            /* Solo dice Aromaverse */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .cart-icon {
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* --- CONTENEDOR DE PRODUCTOS --- */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* --- TARJETA DE PRODUCTO (CON SELECTOR) --- */
        .product-card {
            background-color: #fff; /* Tarjeta blanca */
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #eee;
        }

        .product-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .price {
            color: #B8860B; /* Color dorado oscuro para precio */
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* --- SELECTOR DE DECANTS (RECUPERADO) --- */
        .variant-selector {
            margin-bottom: 15px;
            text-align: left;
        }

        .variant-selector label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .decant-options {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* --- BOTONES (CORREGIDOS: NO NEGROS) --- */
        .btn-add-cart {
            margin-top: auto; /* Empuja el bot칩n al fondo */
            background-color: #B8860B; /* Dorado/Marr칩n (NO NEGRO) */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background-color: #8B6508; /* Un poco m치s oscuro al pasar mouse */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 40px;
        }
    </style>
</head>
