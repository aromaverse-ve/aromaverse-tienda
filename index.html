<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaVerse | Perfumer√≠a de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #dab469;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --text: #e0e0e0;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(218, 180, 105, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--gold);
            transition: transform 0.3s;
        }

        .cart-icon:hover { transform: scale(1.1); }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #c92a2a;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* --- HERO --- */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-top: 60px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid var(--gold);
            background: rgba(0,0,0,0.6);
            color: var(--white);
            font-size: 1rem;
            outline: none;
        }

        /* --- FILTROS --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 40px 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--gold);
            color: var(--dark);
            font-weight: 600;
        }

        /* --- GRID PRODUCTOS --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto 60px;
        }

        .product-card {
            background-color: var(--gray);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: var(--gold);
        }

        .product-image {
            height: 250px;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #444;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-category {
            color: var(--gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--white);
        }

        .product-gender, .product-rating {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 10px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-prices {
            margin-bottom: 10px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label { font-size: 0.85rem; color: #aaa; }
        .price-value { font-size: 1.2rem; color: var(--gold); font-weight: bold; }

        .product-stock {
            font-size: 0.8rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

            background: rgba(255,255,255,0.03);
            padding: 1
