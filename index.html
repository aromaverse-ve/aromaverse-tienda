<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaVerse - Tienda de Perfumes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>AROMAVERSE</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="filterProducts('all')">Colecci√≥n</a></li>
                <li><a href="#" onclick="toggleCart()" class="cart-icon">üõí <span id="cart-count">0</span></a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2>Descubre tu esencia</h2>
            <p>Perfumes √Årabes, Nicho y Trending.</p>
        </div>
    </header>

    <section class="shop container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('arabic')">√Årabes</button>
            <button class="filter-btn" onclick="filterProducts('niche')">Nicho</button>

        <div class="products-grid" id="products-grid">
            <p style="text-align:center; width:100%;">Cargando perfumes...</p>
        </div>
    </section>

    <div id="cart-panel" class="cart-panel">

                <h3>Tu Carrito</h3>
                <button onclick="toggleCart()" class="close-btn">‚úï</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-total">Total: <span id="cart-total">$0.00</span></div>
                <button class="btn btn-primary" onclick="checkout()">Pagar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 AromaVerse</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
