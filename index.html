<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS BASE --- */
        :root { --gold: #dab469; --dark: #333; --light: #f9f9f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Lato', sans-serif; color: var(--dark); background: #fff; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; font-family: 'Lato', sans-serif; }

        /* --- NAVBAR --- */
        .navbar { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: fixed; width: 100%; top: 0; z-index: 1000; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; }
        .nav-brand h1 { font-size: 24px; color: var(--gold); font-weight: 700; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .cart-icon { position: relative; font-size: 1.2rem; cursor: pointer; }
        #cart-count { position: absolute; top: -8px; right: -10px; background: var(--gold); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }

        /* --- HERO --- */
        .hero { height: 60vh; background: #333; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; margin-top: 70px; }
        .hero h2 { font-size: 3rem; margin-bottom: 20px; }
        .btn-primary { background: var(--gold); color: white; padding: 12px 30px; border: none; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }

        /* --- TIENDA Y GRID --- */
        .shop { padding: 60px 5%; max-width: 1400px; margin: 0 auto; }
        .shop h2 { text-align: center; margin-bottom: 40px; }

        .filters { text-align: center; margin-bottom: 30px; }
        .filter-btn { padding: 8px 20px; margin: 5px; border: 1px solid #ddd; background: transparent; border-radius: 20px; transition: 0.3s; }
        .filter-btn:hover, .filter-btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
        }

        .product-card { 
            border: 1px solid #eee; 
            border-radius: 8px; 
            overflow: hidden; 
            transition: transform 0.3s; 
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .product-image { height: 250px; background: #f4f4f4; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image img { width: 100%; height: 100%; object-fit: contain; }

        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-cat { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; font-weight: bold; }
        .product-name { font-size: 1.2rem; margin: 5px 0; font-weight: 700; }
        .product-price { font-size: 1.3rem; font-weight: bold; margin: 10px 0; color: var(--dark); }
        
        /* Opciones de Decant */
        .decant-options { margin-bottom: 15px; background: #fafafa; padding: 10px; border-radius: 5px; }
        .decant-row { display: flex; align-items: center; margin-bottom: 5px; cursor: pointer; font-size: 0.9rem; }
        .decant-row input { margin-right: 8px; accent-color: var(--gold); }
        
        .btn-add { width: 100%; padding: 12px; background: var(--dark); color: white; border: none; font-weight: bold; text-transform: uppercase; margin-top: auto; }
        .btn-add:hover { background: var(--gold); }

        /* --- MODAL LATTAFA --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: #fff; width: 90%; max-width: 1000px; max-height: 90vh; overflow-y: auto; padding: 30px; border-radius: 8px; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #aaa; }
        .modal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .mini-card { border: 1px solid #eee; padding: 15px; border-radius: 6px; text-align: center; }
        .mini-card h4 { margin: 10px 0; }
        .mini-btn { background: #333; color: white; padding: 8px; width: 100%; border: none; border-radius: 4px; margin-top: 10px; }

        /* --- CART SIDEBAR --- */
        .cart-panel { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.3s; z-index: 3000; display: flex; flex-direction: column; }
        .cart-panel.active { right: 0; }
        .cart-header { padding: 20px; background: var(--dark); color: white; display: flex; justify-content: space-between; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-footer { padding: 20px; background: #f9f9f9; border-top: 1px solid #eee; }
        .cart-total { font-size: 1.4rem; font-weight: bold; display: flex; justify-content: space-between; margin-bottom: 15px; }

        @media (max-width: 768px) {
            .cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand"><h1>AROMAVERSE</h1></div>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </nav>

    <header class="hero">
        <h2>Encuentra tu esencia</h2>
        <button class="btn-primary" onclick="document.getElementById('shop').scrollIntoView()">Ver CatÃ¡logo</button>
    </header>

    <section id="shop" class="shop">
        <h2>CatÃ¡logo Exclusivo</h2>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('Hombre')">Hombre</button>
            <button class="filter-btn" onclick="filterProducts('Mujer')">Mujer</button>
            <button class="filter-btn" onclick="filterProducts('Unisex')">Unisex</button>
        </div>

        <div id="products-grid" class="products-grid">
            </div>
    </section>

    <div id="lattafaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeLattafaCollection()">&times;</span>
            <h2 style="text-align:center;">ColecciÃ³n Viral Lattafa</h2>
            <div id="lattafa-grid" class="modal-grid"></div>
        </div>
    </div>

    <div id="cart-panel" class="cart-panel">
        <div class="cart-header">
            <h3>Tu Carrito</h3>
            <span style="cursor:pointer; font-size:1.5rem;" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Total:</span> <span id="cart-total">$0.00</span></div>
            <button class="btn-add" style="background:#25D366;" onclick="checkout()">Pedir por WhatsApp</button>
        </div>
    </div>

    <script>
        /* --- DATOS --- */
        const products = [
            {
                id: 1,
                name: "ColecciÃ³n Viral Lattafa", // ID 1 ABRE MODAL
                category: "trending",
                gender: "Unisex",
                price: 35.00,
                image: "yara.jpg", 
                decants: [] 
            },
            { id: 2, name: "Rasasi Hawas Black", category: "arabic", gender: "Hombre", price: 45.00, image: "hawas.jpg", decants: [{ml:5, price:8}, {ml:10, price:14}] },
            { id: 3, name: "Ajmal Wisal Dhahab", category: "arabic", gender: "Mujer", price: 52.00, image: "wisal.jpg", decants: [{ml:5, price:9}, {ml:10, price:16}] },
            { id: 4, name: "Lattafa Nebras", category: "arabic", gender: "Mujer", price: 40.00, image: "nebras.jpg", decants: [{ml:5, price:7}, {ml:10, price:12}] },
            { id: 5, name: "Al Haramain Amber Oud Gold", category: "arabic", gender: "Unisex", price: 48.00, image: "amber.jpg", decants: [{ml:5, price:8.5}, {ml:10, price:15}] },
            { id: 6, name: "Rasasi Dahn Al Oudh", category: "arabic", gender: "Hombre", price: 55.00, image: "dahn.jpg", decants: [{ml:5, price:9.5}, {ml:10, price:17}] },
            { id: 7, name: "Lattafa Khamrah", category: "arabic", gender: "Unisex", price: 38.00, image: "khamrah.jpg", decants: [{ml:5, price:7}, {ml:10, price:12}] },
            { id: 9, name: "Creed Original Vetiver", category: "niche", gender: "Hombre", price: 95.00, image: "vetiver.jpg", decants: [{ml:5, price:16}, {ml:10, price:29}] },
            { id: 10, name: "Maison Margiela Jazz Club", category: "niche", gender: "Hombre", price: 85.00, image: "jazz.jpg", decants: [{ml:5, price:14}, {ml:10, price:26}] },
            { id: 12, name: "Parfums de Marly Layton", category: "niche", gender: "Hombre", price: 88.00, image: "layton.jpg", decants: [{ml:5, price:15}, {ml:10, price:28}] },
            { id: 13, name: "Tom Ford Tobacco Vanille", category: "niche", gender: "Unisex", price: 92.00, image: "tobacco.jpg", decants: [{ml:5, price:16}, {ml:10, price:29}] }
        ];

        const lattafaCollection = [
            { id: "1-A", name: "Yara (Rosa)", gender: "Mujer", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] },
            { id: "1-B", name: "Yara Moi (Blanco)", gender: "Mujer", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] },
            { id: "1-C", name: "Yara Tous (Naranja)", gender: "Mujer", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] },
            { id: "1-D", name: "Yara Candy (Rojo)", gender: "Mujer", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] },
            { id: "1-E", name: "Asad (Negro)", gender: "Hombre", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] },
            { id: "1-F", name: "Asad Zanzibar", gender: "Hombre", price: 35.00, decants: [{ml:5, price:6}, {ml:10, price:10}] }
        ];

        let cart = JSON.parse(localStorage.getItem('aromaverse_cart')) || [];

        /* --- INICIALIZAR --- */
        renderProducts(products);
        updateCartCount();

        /* --- RENDERIZADO PRINCIPAL --- */
        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Generar HTML de opciones (si no es Lattafa ID 1)
                let optionsHTML = '';
                let btnHTML = '';

                if(p.id === 1) {
                    // BotÃ³n para abrir modal
                    btnHTML = `<button class="btn-add" onclick="openLattafaCollection()">EXPLORAR COLECCIÃ“N</button>`;
                } else {
                    // Opciones normales
                    optionsHTML = `<div class="decant-options">`;
                    optionsHTML += `
                        <label class="decant-row">
                            <input type="radio" name="decant-${p.id}" value="Botella" data-price="${p.price}" checked onchange="updatePrice(${p.id})">
                            Botella ($${p.price.toFixed(2)})
                        </label>`;
                    p.decants.forEach(d => {
                        optionsHTML += `
                            <label class="decant-row">
                                <input type="radio" name="decant-${p.id}" value="${d.ml}" data-price="${d.price}" onchange="updatePrice(${p.id})">
                                ${d.ml}ml ($${d.price.toFixed(2)})
                            </label>`;
                    });
                    optionsHTML += `</div>`;
                    btnHTML = `<button class="btn-add" onclick="addToCart(${p.id})">AÃ±adir al Carrito</button>`;
                }

                card.innerHTML = `
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}" onerror="this.style.display='none'">
                    </div>
                    <div class="product-info">
                        <span class="product-cat">${p.gender}</span>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price" id="price-${p.id}">$${p.price.toFixed(2)}</div>
                        ${optionsHTML}
                        ${btnHTML}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        /* --- PRECIOS DINÃMICOS --- */
        function updatePrice(id) {
            const radio = document.querySelector(`input[name="decant-${id}"]:checked`);
            if(radio) {
                document.getElementById(`price-${id}`).innerText = '$' + parseFloat(radio.dataset.price).toFixed(2);
            }
        }

        /* --- MODAL LATTAFA --- */
        function openLattafaCollection() {
            const grid = document.getElementById('lattafa-grid');
            grid.innerHTML = '';
            
            lattafaCollection.forEach(item => {
                let opts = `<div class="decant-options" style="text-align:left;">`;
                opts += `<label class="decant-row"><input type="radio" name="modal-${item.id}" value="Botella" data-price="${item.price}" checked onchange="updateModalPrice('${item.id}')"> Botella ($${item.price})</label>`;
                item.decants.forEach(d => {
                    opts += `<label class="decant-row"><input type="radio" name="modal-${item.id}" value="${d.ml}" data-price="${d.price}" onchange="updateModalPrice('${item.id}')"> ${d.ml}ml ($${d.price})</label>`;
                });
                opts += `</div>`;

                grid.innerHTML += `
                    <div class="mini-card">
                        <h4>${item.name}</h4>
                        <div style="font-weight:bold; margin-bottom:5px;" id="modal-price-${item.id}">$${item.price.toFixed(2)}</div>
                        ${opts}
                        <button class="mini-btn" onclick="addModalItem('${item.id}', '${item.name}')">AÃ±adir</button>
                    </div>
                `;
            });
            document.getElementById('lattafaModal').style.display = 'flex';
        }

        function closeLattafaCollection() {
            document.getElementById('lattafaModal').style.display = 'none';
        }

        function updateModalPrice(id) {
            const radio = document.querySelector(`input[name="modal-${id}"]:checked`);
            if(radio) document.getElementById(`modal-price-${id}`).innerText = '$' + parseFloat(radio.dataset.price).toFixed(2);
        }

        function addModalItem(id, name) {
            const radio = document.querySelector(`input[name="modal-${id}"]:checked`);
            if(!radio) return;
            
            let size = radio.value;
            if(!isNaN(size)) size += "ml";
            
            addToCartLogic(`${id}-${size}`, `${name} (${size})`, parseFloat(radio.dataset.price));
            alert("Â¡AÃ±adido! ðŸ›’");
        }

        /* --- FILTROS --- */
        function filterProducts(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            if(cat === 'all') renderProducts(products);
            else renderProducts(products.filter(p => p.gender === cat || p.category === cat));
        }

        /* --- LOGICA CARRITO (PARTE 2 UNIDA) --- */
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const radio = document.querySelector(`input[name="decant-${productId}"]:checked`);
            if (!radio) return; 

            let size = radio.value;
            if(!isNaN(size)) size += "ml"; 
            const price = parseFloat(radio.getAttribute('data-price'));
            
            addToCartLogic(`${productId}-${size}`, `${product.name} (${size})`, price);
            
            // AnimaciÃ³n simple
            const btn = event.target;
            const old = btn.innerText;
            btn.innerText = "Â¡Listo! âœ“";
            btn.style.background = "#27ae60";
            setTimeout(() => { btn.innerText = old; btn.style.background = ""; }, 1000);
        }

        function addToCartLogic(id, name, price) {
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            localStorage.setItem('aromaverse_cart', JSON.stringify(cart));
            updateCartCount();
            if(document.getElementById('cart-panel').classList.contains('active')) updateCartDisplay();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function updateCartDisplay() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">Tu carrito estÃ¡ vacÃ­o</div>';
                document.getElementById('cart-total').textContent = '$0.00';
                return;
            }
            
            container.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                container.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <h4>${item.name}</h4>
                            <small>Cant: ${item.quantity}</small>
                        </div>
                        <div style="text-align:right;">
                            <div>$${subtotal.toFixed(2)}</div>
                            <small style="color:red; cursor:pointer;" onclick="removeFromCart('${item.id}')">Eliminar</small>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-total').textContent = '$' + total.toFixed(2);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('aromaverse_cart', JSON.stringify(cart));
            updateCartCount();
            updateCartDisplay();
        }

        function toggleCart() {
            const p = document.getElementById('cart-panel');
            p.classList.toggle('active');
            if(p.classList.contains('active')) updateCartDisplay();
        }

        function checkout() {
            if (cart.length === 0) return alert('Carrito vacÃ­o');
            
            let msg = "Hola AromaVerse! Quiero pedir:\n\n";
            let total = 0;
            cart.forEach(i => {
                let sub = i.price * i.quantity;
                total += sub;
                msg += `â–ª ${i.name} x${i.quantity} ($${sub})\n`;
            });
            msg += `\nTotal: $${total.toFixed(2)}`;
            window.open(`https://wa.me/584242201111?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
