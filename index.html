<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromaverse - Perfumes Importados</title>
    <style>
        /* =========================================
           1. ESTILOS GENERALES (BASE)
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* =========================================
           2. HEADER (MENÚ DE NAVEGACIÓN)
           ========================================= */
        header {
            background-color: #111; /* Negro elegante */
            color: #d4af37; /* Dorado */
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .logo h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
            margin: 0;
        }

        /* Menú central */
        nav ul {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d4af37;
        }

        /* Carrito */
        .cart-widget {
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: #d4af37;
            color: #000;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* =========================================
           3. HERO SECTION (BANNER PRINCIPAL)
           ========================================= */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x900/?perfume,bottle'); /* Imagen genérica de fondo */
            background-size: cover;
            background-position: center;
            height: 60vh; /* Altura del banner */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            max-width: 600px;
        }

        .btn-hero {
            background-color: #d4af37;
            color: #000;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        .btn-hero:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        /* =========================================
           4. CATÁLOGO DE PRODUCTOS
           ========================================= */
        .catalog-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h3 {
            font-size: 2rem;
            color: #111;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .section-header hr {
            width: 80px;
            height: 3px;
            background-color: #d4af37;
            border: none;
            margin: 0 auto;
        }

        /* GRID SYSTEM */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* TARJETA DE PRODUCTO */
        .product-card {
            background: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-5px);
            border-color: #d4af37;
        }

        .card-img-container {
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
